<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Annoyed by the toddlers who get busy poking your devices? Here is an easy solution to make them spend a little bit of time on the device while your work is safe underneath.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles-mob.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

  <title>Deal with the Poking Kids!</title>
</head>
<body>
  <div class="toy-mobile">
    <div class="screen">
      <div id="screen-content" class="screen-content">Double Click Here To Enter Full Screen</div>
    </div>
    <div class="buttons">
      <button data-action="quiz">❓</button>
      <button data-action="sums">➕/➖</button>
      <button data-action="music">🎵</button>
      <button data-action="1">1</button>
      <button data-action="2">2</button>
      <button data-action="3">3</button>
      <button data-action="4">4</button>
      <button data-action="5">5</button>
      <button data-action="6">6</button>
      <button data-action="7">7</button>
      <button data-action="8">8</button>
      <button data-action="9">9</button>
      <button data-action="call">📞</button>
      <button data-action="0">0</button>
      <button data-action="call-off">📴</button>
    </div>
  </div>

  <script src="js/scripts-mob.js"></script>
</body>
</html>
