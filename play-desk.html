<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Annoyed by the toddlers who get busy poking your devices? Here is an easy solution to make them spend a little bit of time on the device while your work is safe underneath.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

  <!-- Custom CSS code comes after other CSS libraries -->
  <link rel="stylesheet" href="css/styles-desk.css">

  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

  <title>Deal with the Poking Kids!</title>
</head>
<body>
  <div id="play-block">
    <div class="img-block" id="bear"><img class="animal-images" src="img/bear.png" alt="bear"/></div>
    <div class="img-block" id="bird"><img class="animal-images" src="img/bird.png" alt="bird"/></div>
    <div class="img-block" id="cat"><img class="animal-images" src="img/cat.png" alt="cat"/></div>
    <div class="img-block" id="chicken"><img class="animal-images" src="img/chicken.png" alt="chicken"/></div>
    <div class="img-block" id="cow"><img class="animal-images" src="img/cow.png" alt="cow"/></div>
    <div class="img-block" id="dog"><img class="animal-images" src="img/dog.png" alt="dog"/></div>
    <div class="img-block" id="duck"><img class="animal-images" src="img/duck.png" alt="duck"/></div>
    <div class="img-block" id="fish"><img class="animal-images" src="img/fish.png" alt="fish"/></div>
    <div class="img-block" id="fox"><img class="animal-images" src="img/fox.png" alt="fox"/></div>
    <div class="img-block" id="horse"><img class="animal-images" src="img/horse.png" alt="horse"/></div>
    <div class="img-block" id="lion"><img class="animal-images" src="img/lion.png" alt="lion"/></div>
    <div class="img-block" id="monkey"><img class="animal-images" src="img/monkey.png" alt="monkey"/></div>
    <div class="img-block" id="mouse"><img class="animal-images" src="img/mouse.png" alt="mouse"/></div>
    <div class="img-block" id="octopus"><img class="animal-images" src="img/octopus.png" alt="octopus"/></div>
    <div class="img-block" id="pig"><img class="animal-images" src="img/pig.png" alt="pig"/></div>
    <div class="img-block" id="sheep"><img class="animal-images" src="img/sheep.png" alt="sheep"/></div>
    <div id="message">
      Message Here...
    </div>
  </div>
  <!-- Custom JavaScript code comes after other JS libraries just before the end body tag-->
  <script src="js/scripts-desk.js"></script>
</body>
</html>
